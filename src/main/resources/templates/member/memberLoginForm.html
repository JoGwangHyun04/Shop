<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
      <form role="form" method="post" th:action="@{/members/login}">
            <div class="mb-3">
                <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
            </div>

            <div class="mb-3">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>

          <p th:if="${loginErrorMsg}" class="text-danger" th:text="${loginErrorMsg}"></p>

          <button class="btn btn-primary">로그인</button>
          <button type="button" class="btn btn-primary"
                  onclick="location.href='/members/new'">회원가입</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
    </div>

</body>
</html>
